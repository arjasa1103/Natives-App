<!--Category Card Component-->
<div class="display:flex column:12 justify-content:center">

    <!--Container with background color based on Input-->
    <div class="column:10 background-color:{{bgcolor}} box-shadow padding:20 border-radius">

        <!--Put category caption based on input-->
        <div class="font-size:24 font-weight:bold font-color:white">{{category}}</div>

        <!--Put category icon based on input-->
        <div class="imgsize display:flex align-content:center justify-content:center object-fit:contain margin-top:15">
            <img src="{{image}}" class="height:300">
        </div>
    </div>
</div>
