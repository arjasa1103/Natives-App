<ngu-carousel [inputs]="carouselItemConfig" [dataSource]="Items" class="position:relative">
    <ngu-item *nguCarouselDef="let item">
        <native-item-card   itemImg={{item.itemImg}}
                            brandName={{item.brandName}}
                            itemName={{item.itemName}}
                            itemPrice={{item.itemPrice}}>
        </native-item-card>
    </ngu-item>
    <button NguCarouselPrev class='leftCtrl control'><i class="fa fa-chevron-left font-color:orange font-size:24"></i></button>
    <button NguCarouselNext class='rightCtrl control'><i class="fa fa-chevron-right font-color:orange font-size:24"></i></button>
</ngu-carousel>
